<div class="game-2048">
    <!-- Back Layer Header -->
    <div class="game-header persian-style">
        <button class="back-button persian-button">
            <span class="button-icon back-icon"></span>
            Return to Menu
        </button>
        <div class="scores-container">
            <div class="score">Score: <span id="path-score">0</span></div>
            <div class="best-score">Best: <span id="path-best-score">0</span></div>
        </div>
    </div>

    <!-- Main Game Content -->
    <div class="game-content">
        <div class="game-header">
            <div class="game-title">Path of Enlightenment</div>
            <div class="scores-container">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="best-score">Best: <span id="bestScore">0</span></div>
            </div>
            <div class="restart-button">New Game</div>
        </div>
        
        <div class="grid-container"></div>
        
        <div class="game-message">
            <p></p>
            <div class="retry-button">Try again</div>
        </div>
    </div>
</div>
