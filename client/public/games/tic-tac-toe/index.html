<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe - Golden Glow</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <button class="back-button persian-button">
                <img src="/assets/images/back.png" alt="Back">
            </button>
            <h1>Tic-Tac-Toe</h1>
        </div>
        
        <div id="tic-tac-toe-game" class="game-content">
            <div class="game-status">Waiting for opponent...</div>
            <div class="game-area"></div>
            <div class="game-controls">
                <button class="play-again-btn">Play Again</button>
                <button class="new-opponent-btn">New Opponent</button>
            </div>
        </div>
    </div>

    <script type="module">
        import TicTacToe from './TicTacToe.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            new TicTacToe('tic-tac-toe-game');
            
            // Back button handler
            document.querySelector('.back-button').addEventListener('click', () => {
                window.location.href = '/';
            });
        });
    </script>
</body>
</html>
