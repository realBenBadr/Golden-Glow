      <line x1="0" y1="25" x2="8" y2="25" stroke="#ffd700" stroke-width="0.2" opacity="0.2" />
      <line x1="42" y1="25" x2="50" y2="25" stroke="#ffd700" stroke-width="0.2" opacity="0.2" />
