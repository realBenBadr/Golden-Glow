<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100%" height="100%">
  <defs>
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ffdd00;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ff7e00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4500;stop-opacity:1" />
    </radialGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Sun Circle -->
  <circle cx="50" cy="50" r="25" fill="url(#sunGradient)" filter="url(#glow)" />
  
  <!-- Sun Rays -->
  <g stroke="#ff7e00" stroke-width="3" stroke-linecap="round" filter="url(#glow)">
    <!-- 8 rays -->
    <line x1="50" y1="15" x2="50" y2="5" />
    <line x1="50" y1="85" x2="50" y2="95" />
    <line x1="15" y1="50" x2="5" y2="50" />
    <line x1="85" y1="50" x2="95" y2="50" />
    
    <line x1="26" y1="26" x2="19" y2="19" />
    <line x1="74" y1="26" x2="81" y2="19" />
    <line x1="26" y1="74" x2="19" y2="81" />
    <line x1="74" y1="74" x2="81" y2="81" />
  </g>
  
  <!-- Inner details -->
  <circle cx="50" cy="50" r="18" fill="#ffdd00" opacity="0.6" />
  <circle cx="44" cy="44" r="5" fill="#ffffff" opacity="0.6" />
</svg> 